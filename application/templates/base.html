<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Food App</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	        crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column vh-100">
<nav class="navbar navbar-expand-lg navbar-light bg-light px-3 py-2">
	<a class="navbar-brand" href="{{ url_for('main.index') }}">Food App</a>
	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
	        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav ms-auto">
			{% if current_user.is_authenticated %}
			<li class="nav-item"><a class="nav-link" href="{{ url_for('upload.view_uploads') }}">Food Log</a></li>
			<li class="nav-item"><a class="nav-link" href="{{ url_for('upload.upload_image') }}">Upload</a></li>
			<li class="nav-item"><a class="nav-link" href="{{ url_for('users.profile') }}">Profile</a></li>
			<li class="nav-item"><a class="nav-link" href="{{ url_for('users.logout') }}">Logout</a></li>
			{% else %}
			<li class="nav-item"><a class="nav-link" href="{{ url_for('users.register') }}">Register</a></li>
			<li class="nav-item"><a class="nav-link" href="{{ url_for('users.login') }}">Login</a></li>
			{% endif %}
		</ul>
	</div>
</nav>

{% for message in get_flashed_messages() %}
	<div class="alert alert-warning alert-dismissible fade show" role="alert">
		{{ message }}
		<button type="button" class="btn-close fade" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
{% endfor %}
<main class="container flex-grow-1">
	<!-- Main content -->
	{% block content %}
	{% endblock %}
</main>

<footer class="mt-auto py-3 bg-light text-center">
	<div class="container">
		<span class="text-muted">Food Health 2023</span>
	</div>
</footer>
</body>
</html>
